<section data-ng-controller="DanceeventsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Danceevent</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="danceevent.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                     <div class="form-group">
                    <label class="control-label" for="venue">Venue</label>
                    <div class="controls">
                        <input type="text" data-ng-model="danceevent.venue" id="venue" class="form-control" placeholder="venue" required>
                    </div>
                </div>
                   <div class="form-group">
                    <label class="control-label" for="date">Date</label>
                    <div class="controls">
                        <input type="text" data-ng-model="danceevent.date" id="date" class="form-control" placeholder="Date" format="MM/dd/yy" required>
                    </div>
                </div>
                   <div class="form-group">
                    <label class="control-label" for="Description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="danceevent.description" id="description" class="form-control" placeholder="description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
